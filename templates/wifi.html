<style>
.card_ {
	  position: relative;
	  height: 240px;
	  background-color: var(--container-color);
	  padding: 1.5rem 2rem;
	  border-radius: 1.5rem;
	  align-items: center;
	  
	}
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 1.5rem;
      width: 100%;
    }
    
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;

    }
    
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 1%;
      width: 100%;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
            border-radius: 1.5rem;
      margin: auto;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown a:hover {background-color: #ddd;}
    
    .show {display: block;}
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #333;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      color: #fff;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Close button */
    .close {
      color: #ccc;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
    }

    /* Trigger button styles */
    #openModalBtn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #openModalBtn:hover {
      background-color: #555;
    }
  </style>
